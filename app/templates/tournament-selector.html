<label>Tournament</label>
<div class="selector">
  <select id="tournament-select" data-placeholder="Choose a tournament..." >
    <option></option>
    <% tournaments.each(function(tour) { %>
      <option value="<%= tour.get('slug') %>" <%=  ( model.get("tournamentSlug") == tour.get('slug') )?'selected="selected"':''  %> ><%= tour.get('name') %></option>
    <% }); %> 
  </select>
</div>
